name: Game Builds
on: [push, workflow_dispatch]

env:
  HAXE_VERSION: 4.2.5

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        compile: [linux, mac, windows]
        build: [release, debug]
        include:
          - compile: linux
            os: ubuntu-20.04
            folder: linux

          - compile: mac
            os: macos13
            folder: macos

          - compile: windows
            os: windows-latest
            folder: windows

    name: ${{ matrix.compile }}-${{ matrix.build }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Enable HXCPP compile cache
        run: |
          echo "HXCPP_COMPILE_CACHE=~/.hxcpp" >> $GITHUB_ENV

      - name: Restore action cache
        uses: actions/cache@v3
        with:
          key: cache-${{ matrix.compile }}-${{ matrix.build }}
          path: |
            export/${{ matrix.build }}/${{ matrix.folder }}/haxe/
            export/${{ matrix.build }}/${{ matrix.folder }}/obj/
            .haxelib/

      - name: Setup Haxelib
        run: |
          haxelib setup .haxelib/
          haxelib install hxcpp --quiet
          haxelib install format --quiet
          haxelib install hxp --quiet
          haxelib git flixel https://github.com/swordcubes-grave-of-shite/flixel --quiet
          haxelib git lime https://github.com/Raltyro/lime swordcube-new --quiet
          haxelib git openfl https://github.com/Raltyro/openfl swordcube --quiet
          haxelib install flixel-addons 3.3.2 --quiet
          haxelib git flxanimate https://github.com/Dot-Stuff/flxanimate --quiet
          haxelib install polymod 1.8.0 --quiet
          haxelib install hscript 2.6.0 --quiet
          haxelib git jsonpath https://github.com/EliteMasterEric/jsonpath --quiet
          haxelib git thx.core https://github.com/fponticelli/thx.core 76d87418fadd92eb8e1b61f004cff27d656e53dd --quiet
          haxelib git thx.semver https://github.com/fponticelli/thx.semver bdb191fe7cf745c02a980749906dbf22719e200b --quiet
          haxelib install hxjson5
          haxelib install hxIni
          haxelib git hxvlc https://github.com/Vortex2Oblivion/hxvlc --quiet
          haxelib install hxdiscord_rpc 1.3.0 --quiet

      - if: ${{ matrix.build == 'debug' }}
        run: haxelib install hxcpp-debug-server --quiet

      - if: ${{ matrix.compile == 'linux' }}
        run: sudo apt-get install vlc libvlc-dev libvlccore-dev vlc-bin

      - name: Compile
        run: haxelib run openfl build ${{ matrix.compile }} -${{ matrix.build }} -64

      - name: Compile (Hashlink)
        if: ${{ matrix.compile == 'windows' }}
        run: haxelib run openfl build ${{ matrix.compile }} hl -${{ matrix.build }} -64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.compile }}-${{ matrix.build }}
          path: export/${{ matrix.build }}/${{ matrix.folder }}/bin
          if-no-files-found: error

      - if: ${{ matrix.compile == 'windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.compile }}-hl-${{ matrix.build }}
          path: export/${{ matrix.build }}/hl/bin
          if-no-files-found: error

      - name: Clearing already existing cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-${{ matrix.compile }}-${{ matrix.build }}") {
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
              }
            }

      - name: Uploading new cache
        uses: actions/cache@v3
        with:
          key: cache-${{ matrix.compile }}-${{ matrix.build }}
          path: |
            export/${{ matrix.build }}/${{ matrix.folder }}/haxe/
            export/${{ matrix.build }}/${{ matrix.folder }}/obj/
            .haxelib/
